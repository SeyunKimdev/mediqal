<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원 정보</title>
  <!-- 경로 변경 필요 -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="/css/user/t-sanitize.css" />
  <link rel="stylesheet" href="/css/user/root.css" />
  <link rel="stylesheet" href="/css/user/aside.css" />
  <link rel="stylesheet" href="/css/user/info.css" />
  <link rel="stylesheet" href="/css/components/header.css" />
  <link rel="stylesheet" href="/css/components/footer.css" />
</head>
<body>
<header th:replace="/components/header.html :: .header-container"></header>
<div class="page-wrapper">
  <aside class="profile-menu">
    <p class="menu-title">내 계정</p>
    <nav class="menu-list-wrapper">
      <p class="menu-list-title">메인</p>
      <ul class="menu-list-container menu-list--home">
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">대시보드</a>
        </li>
        <li class="menu-list">
          <a href="/user/info" class="menu-list-link menu-list--current"
          >회원정보</a
          >
        </li>
        <li class="menu-list">
          <a href="/user/notification" class="menu-list-link">알림</a>
        </li>
      </ul>
      <p class="menu-list-title">커뮤니티</p>
      <ul class="menu-list-container memu-list--community">
        <li class="menu-list">
          <a href="/user/article" class="menu-list-link">작성한 글</a>
        </li>
        <li class="menu-list">
          <a href="/user/reply" class="menu-list-link">작성한 답변</a>
        </li>
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">도움된 글</a>
        </li>
      </ul>
      <p class="menu-list-title">진료후기</p>
      <ul class="menu-list-container menu-list--review">
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">작성한 후기</a>
        </li>
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">스크랩 후기</a>
        </li>
      </ul>
      <p class="menu-list-title">계정설정</p>
      <ul class="menu-list-container menu-list--settings">
        <li class="menu-list">
          <a href="/user/email" class="menu-list-link">이메일 인증/변경</a>
        </li>
        <li class="menu-list">
          <a href="/user/password" class="menu-list-link">비밀번호 변경</a>
        </li>
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link menu-list--upcoming">휴대폰 인증</a>
        </li>
        <li class="menu-list">
          <a href="/user/leave" class="menu-list-link">회원탈퇴</a>
        </li>
      </ul>
    </nav>
  </aside>
  <main class="main">
    <section class="user-info">
      <p class="user-info-title">회원정보</p>
      <form th:action="@{/profile/info}" class="info-form" th:object="${userDTO}" method="post" >
        <div class="info__img">
          <p class="info__img-title">프로필 이미지</p>
          <!-- 테스트 -->
          <!--<div class="info__img-img"></div>-->
          <img class="info__img-img" th:if="${userImgVO.userImgImageCheck}" th:src="@{/userImg/display(userImgName=${userImgVO.userImgUploadPath} + '/s_' + ${userImgVO.userImgUuid} + '_' + ${userImgVO.userImgName})}">
          <img class="info__img-img" th:unless="${userImgVO.userImgImageCheck}" th:src="https://avatars.dicebear.com/api/identicon/medirqlasdf${userNickname}.svg">
          <!-- <img src="#none" alt="" class="info__img-img" /> -->
          <button type="button" class="info__img-btn">이미지 수정</button>
        </div>
        <div class="info__item info__id">
          <label for="id-input" class="info-label">닉네임</label>
          <input
                  type="text"
                  class="info-input"
                  id="id-input"
                  th:field="*{userNickname}"
                  placeholder="원래 닉네임"
          />
        </div>
        <div class="info__item info__name">
          <label for="name-input" class="info-label">이름</label>
          <input
                  type="text"
                  class="info-input"
                  id="name-input"
                  th:field="*{userName}"
                  placeholder="원래 이름"
          />
        </div>
        <div class="info__item info__ill">
          <label for="ill-input" class="info-label">나의 병명</label>
            <th:block th:each="ill:*{illVOs}">
              <input
                      type="text"
                      class="info-input"
                      th:field="*{ill.illName}"
                      placeholder="예) 아토피"
              />
            </th:block>
        </div>
        <div class="info__item info__interest" >
          <label for="interest-input" class="info-label">관심분야</label>
          <th:block th:each="interest:*{interestVOs}">
            <input
                    type="text"
                    class="info-input"
                    th:field="*{interest.interestName}"
                    placeholder="예) 우한폐렴 "
            />
          </th:block>
        </div>
        <div class="info__item info__btn">
          <button type="submit" class="info__btn-btn">저장하기</button>
        </div>
      </form>
    </section>
  </main>
</div>
<footer th:replace="/components/footer.html :: .footer-container"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/components/header.js"></script>
<script src="/js/components/footer.js"></script>
<script src="/js/user/info.js"></script>
</html>
